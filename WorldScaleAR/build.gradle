allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
	  jcenter()
   }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'

    defaultConfig {
        minSdkVersion	24
        targetSdkVersion 28
        applicationId 'com.Company.WorldScaleAR'
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode	1
        versionName	'0.1'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // Enabling multidex support.
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress '.unity3d', '.ress', '.resource', '.obb'
    }


    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.debug
        }
    }
    packagingOptions {
        doNotStrip "*/*/*.so"
        doNotStrip "*/*/libSDKRelativeJNI.so"
        doNotStrip "*/*/libFlyForbid.so"
        doNotStrip "*/*/libduml_vision_bokeh.so"
        doNotStrip "*/*/libyuv2.so"
        doNotStrip "*/*/libGroudStation.so"
        doNotStrip "*/*/libFRCorkscrew.so"
        doNotStrip "*/*/libUpgradeVerify.so"
        doNotStrip "*/*/libFR.so"
        exclude 'META-INF/rxjava.properties'
    }
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
    }
}


dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'animated-vector-drawable-25.1.0', ext:'aar')
	compile(name: 'appcompat-v7-25.1.0', ext:'aar')
	compile(name: 'arcore_client', ext:'aar')
	compile(name: 'com.mapbox.android.unity-debug', ext:'aar')
	compile(name: 'google_ar_required', ext:'aar')
	compile(name: 'mapbox-android-telemetry-2-1-0', ext:'aar')
	compile(name: 'support-compat-25.1.0', ext:'aar')
	compile(name: 'support-core-ui-25.1.0', ext:'aar')
	compile(name: 'support-core-utils-25.1.0', ext:'aar')
	compile(name: 'support-media-compat-25.1.0', ext:'aar')
	compile(name: 'support-v4-25.1.0', ext:'aar')
	compile(name: 'support-vector-drawable-25.1.0', ext:'aar')
	compile(name: 'unityandroidpermissions', ext:'aar')
	compile(name: 'unitygar', ext:'aar')

}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.1'
    testCompile 'junit:junit:4.12'

    compile 'com.dji:dji-uxsdk:4.5.1'
    provided ('com.dji:dji-sdk-provided:4.5.1')

}


